<!DOCTYPE html>
<html>

<head>
  <title>Check-In</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1E5949;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #1E5949;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      height: 24px;
      padding: 5px;
      border-radius: 3px;
      border: 1px solid #cccccc;
      margin-bottom: 10px;
    }

    .logo {
      font-size: 200px;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .status-message {
      display: none;
      text-align: center;
      margin-top: 10px;
      font-size: xx-large;
    }

    .status-message.valid {
      color: green;
    }

    .status-message.invalid {
      color: red;}

    .clock {
      font-size: 48px;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <div class="input-container" style="position: absolute; top: 50px; width: 10%;">
    <form id="checkInForm">
      <label for="attendeeId">Attendee ID:</label>
      <input type="text" id="attendeeId" name="attendeeId" required>
    </form>
  </div>

  <div class="container">
    <h1>Check-In Page</h1>

    <div class="logo">
      SPYC
    </div>

    <div class="status-message" id="statusMessage"></div>

    <div class="clock">
      <script>
        function displayClock() {
          var now = new Date();
          var time = now.toLocaleTimeString();
          document.getElementsByClassName("clock")[0].innerHTML = time;
        }
        setInterval(displayClock, 1000);
      </script>
    </div>
  </div>

  <script type="module" src="checkIn.js"></script>
</body>

</html>
